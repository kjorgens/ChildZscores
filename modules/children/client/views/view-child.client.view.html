<section>
    <div class="page-header" style="margin-top: 6em">
        <h4>
            <span><a ui-sref="children.list({stakeDB: vm.selectedDB, stakeName:vm.selectedStake})">{{vm.selectedStake}} <i class="glyphicon glyphicon-list"></i></a></span>
        </h4>
        <h3>
            {{vm.child.firstName}} {{vm.child.lastName}}
            <span><a ui-sref="children.edit({childId: vm.child._id,surveyId:''})">   <i class="glyphicon glyphicon-edit"></i></a></span>
        </h3>
        <p translate>{{ADD_SCREENING}}</p>
        <span ng-bind="vm.child.birthDate | date:'mediumDate'"></span>
        <h3>
            <span><a ui-sref="children.newsurvey({childId:vm.child._id})">{{vm.add_screening}} <i class="glyphicon glyphicon-plus"></i></a></span>
        </h3>
    </div>
    <small>
        <a ng-repeat="survey in vm.surveys"
           ui-sref="children.editsurvey({ surveyId:survey._id, childId:vm.child._id})" class="list-group-item clearfix">
            <small class="list-group-item-text ZscoreListContainer">
                <h4>{{vm.bday}}: <span ng-bind="survey.surveyDate | date:'mediumDate'"></span>
                    , {{vm.height}}
                    <span ng-bind="survey.height | number:2 "></span>, {{vm.weight}}
                    <span ng-bind="survey.weight | number:2 "></span></h4>
                <h4>{{vm.zScores}}:
                    <li ng-class="{normalZscore: 'normalZscore', dangerZscore: 'dangerZscore',
                    marginalZscore: 'marginalZscore', redZoneZscore: 'redZoneZscore'}[ survey.zScore.haStatus ]">
                        {{vm.ha}}: <span   ng-bind="survey.zScore.ha | number:2"></span>
                    </li>
                    <li ng-class="{normalZscore: 'normalZscore', dangerZscore: 'dangerZscore',
                    marginalZscore: 'marginalZscore', redZoneZscore: 'redZoneZscore'}[ survey.zScore.waStatus ]">
                        {{vm.wa}}:  <span  ng-bind="survey.zScore.wa | number:2"></span>
                    </li>
                    <li ng-class="{normalZscore: 'normalZscore', dangerZscore: 'dangerZscore',
                    marginalZscore: 'marginalZscore', redZoneZscore: 'redZoneZscore'}[ survey.zScore.wlStatus ]">
                        {{vm.wh}}:  <span  ng-bind="survey.zScore.wl | number:2"></span>
                    </li>
                </h4>
                {{vm.doneBy}}
                <span ng-bind="survey.interviewer"></span>
            </small>
        </a>
        </div>
    </small>
    <h5>
        <span><a ui-sref="children.remove({childId:vm.child._id})">{{vm.removeChild}} <i class="glyphicon glyphicon-trash"></i></a></span>
    </h5>
</section>
