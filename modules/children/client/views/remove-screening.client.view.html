<section>
    <div class="page-header" style="margin-top: 4em">
        <img src={{vm.selectedCountryImage}}>
        <h3>
            <span><a ui-sref="children.view({childId: vm.child._id})">{{'CANCEL' | translate}}</a></span>
        </h3>
    </div>
    <div class="list-group borderless">
        <a ng-click="vm.remove(vm.survey)" class="list-group-item borderless">
            <small class="list-group-item-text">
                <div class="alert alert-danger" role="alert" style="text-align: center">
                    <h3>
                        <span >{{'REMOVE_SCREENING' | translate}} {{vm.child.firstName}} {{vm.child.lastName}} <i class="glyphicon glyphicon-trash"></i></span>
                    </h3>
                </div>
            </small>
        </a>
    </div>
    <h3>{{'REMOVE_SCREENING_MSG' | translate}}</h3>
</section>
