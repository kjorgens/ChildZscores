<section>
    <div class="page-header" style="margin-top: 8em">
        <h3 class="input" ui-sref="home">
            <img class="button" ng-src={{vm.selectedCountry.image}} >
            <span ng-bind="vm.selectedCountry.name"></span>
        </h3>
    </div>
    <div class="list-group">
        <a ng-repeat="stake in vm.selectedCountry.stakes" class="list-group-item stakeSelector">
            <md-list-item class="md-3-line">
                <div>
                    <h3>
                        <span ng-bind="stake.stakeName"></span>
                    </h3>
                    <div data-toggle="buttons">
                        <button class="btn  btn-info btn-lg"
                                ng-click="vm.screenChildren(stake.stakeName, stake.stakeDB)">{{'SCREEN_CHILDREN' | translate}}</button>
                        <button class="btn  btn-info btn-lg"
                                ng-click="vm.screenPregnantWomen(stake.stakeName, stake.stakeDB)">{{'SCREEN_PREGNANT_WOMEN' | translate}}</button>
                        <button class="btn btn-info btn-lg"
                                ng-click="vm.screenNursingMothers(stake.stakeName, stake.stakeDB)">{{'SCREEN_NURSING_MOTHERS' | translate}}</button>
                    </div>
                </div>
            </md-list-item>
        </a>
    </div>
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-sync" spinner-theme="bigBlue"></span>
</section>
